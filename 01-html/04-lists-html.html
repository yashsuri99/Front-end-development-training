<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Used in all code Editors-->
        <meta charset="UTF-8">
        <!--Used to run the updated version of the browser so that latest features can be accessed-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        
        <!--Content of style element in CSS-->
        <style>
            
            /* Used to set the ordered list to lower roman numerals */
            ol {
                list-style-type: lower-roman;
            }
            
            /* We can use none style type to remove the bullets from the list */
            /* Else we can use any type of bullets */
            ul {
                list-style-type: square;
            }
        </style>
    </head>
    <body>
        <!--1.Ordered List
            2.Unordered List
            3.Definition List
        -->
        <ol>
            <!--li - List Item-->
            <li>Jan</li>
            <li>Feb</li>
            <li>Mar</li>
            <li>Apr</li>
        </ol>

        <!-- ul>li*3 this is a shortcut in emmet to create a unordered list with 3 li items-->
        <ul>
            <li>Apples</li>
            <li>Bananas</li>
            <li>Orange</li>
        </ul>

        <dl>
            <dt>
                HTML
                <dd>It is the language used to specify content/structure of web page</dd>
            </dt>
            <dt>CSS
                <dd>CSS is used to style the web page</dd>
            </dt>
            <dt>Javascript
                <dd>It is the language used to add some behaviour to web page</dd>
            </dt>
        </dl>
    </body>
</html>
