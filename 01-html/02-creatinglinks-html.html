<!--Sets up basic webpage-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Used in all code Editors-->
        <meta charset="UTF-8">
        
        <!--Used to run the updated version of the browser so that latest features can be accessed-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <a href="01-hello-html.html">Hello HTML Page</a>
        <a href="https://en.wikipedia.org/wiki/HTML">More about HTML</a>

        <!--Accessing file inside the folder that is inside the folder of the current file-->
        <a href="some-folder/sample.html">Sample file</a>

        <!--Accesing file outside the folder in which the current file is-->
        <!--if target is set with _blank then the site would open in new page-->
        <a href="../sample2.html" target="_blank">Sample file 2</a>
    </body>
</html>
