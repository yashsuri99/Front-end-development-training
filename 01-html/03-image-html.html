<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Used in all code Editors-->
        <meta charset="UTF-8">
        <!--Used to run the updated version of the browser so that latest features can be accessed-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
        <!--image-->
        <!--Adding alt is good for SEO and accessebility-->
        <img src="images/download.jpeg" alt="Tom and Jerry fighting" />
        
        <!--An image can contain a link using this method-->
        <a href="https://en.wikipedia.org/wiki/Tom_and_Jerry">
            <img src="images/download.jpeg" alt="tom and jerry fighting" />
        </a>
    </body>
</html>
