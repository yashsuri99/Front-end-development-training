<!DOCTYPE html>
<!--Provide language code it is a good practice-->
<html lang="en">
    <head>
        <!--This is title for the page-->
        <title>My first HTML page</title>

        <!--Meta tag helps in SEO-->
        <!--Desciption is when something related to paragraphs and heading then it matches out 
            content so it is also visible in google search-->
        <meta name="description" content="My first HTML page. This shows how to use paragraphs and headings.">
    
        <!--Gives author to webpage as in who built it.-->
        <meta name="author" content="Yash Suri">
    </head>
    <body>
        <h1>My first HTML page</h1>
    
        <!--Section tags are mainly created to create elements so that that portion can be styled easily-->
        <!--Creating Section helps in acceseility-->
        <section>
            <h2>About Paragraphs</h2>
            <p>
                HTML stands for Hyper Text Markup Language.
            </p>
            <p>
                HTML is used to provide content for a web page.
            </p>
        </section>
        <section>
            <h2>About Links</h2>
            <a href="02-creatinglinks-html.html">Creating Link Page</a>
        </section>
