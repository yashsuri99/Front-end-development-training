<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- empty element - the HTML will be constructed fully via JavaScript -->
        <div id="root"></div>

        <template id="home">
            <nav>
                <ul>
                    <!-- If we click on a link, the browser will change the URL, and make request for a new HTML page -> we want to avoid this -->
                    <li><a href="/home" class="router-link">Home</a></li>
                    <li><a href="/contact" class="router-link">Contacts</a></li>
                </ul>
            </nav>

            <h1>Home</h1>
            <hr />

            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. In dolorem tempora soluta dolores necessitatibus, officia mollitia nam veritatis eius libero, sint quasi doloremque, maiores ipsum modi provident autem aperiam ut.
            </p>
        </template>

        <template id="contact">
            <nav>
                <ul>
                    <li><a href="/home" class="router-link">Home</a></li>
                    <li><a href="/contact" class="router-link">Contacts</a></li>
                </ul>
            </nav>

            <h1>Contact us</h1>
            <hr />

            <div>
                <div>Phone: 1234567890</div>
                <div>Email: hello@example.com</div>
            </div>
        </template>

        <template id="page-not-found">
            <nav>
                <ul>
                    <li><a href="/home" class="router-link">Home</a></li>
                    <li><a href="/contact" class="router-link">Contacts</a></li>
                </ul>
            </nav>
            <h1>Not Found</h1>
            <p>
                The page you are looking for doesn't exist
            </p>
        </template>
 
        <script src="js/index.js" type="module"></script>
    </body>
</html>
