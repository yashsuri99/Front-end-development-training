<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css">
    </head>
    <body>
        <div id="root"></div>

        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
        
        <script type="text/babel">
            const Invoice = ({items,customerName,coupon}) => {
                // const el1 = <div>div 1</div>;
                // const el2 = <div>div 2</div>;

                // const els = [
                //     el1,
                //     el2,
                //     <div>div 3</div>
                // ]
                // console.log(items,customerName,coupon);

                const trEls = items.map((item) => {
                    return(
                        <tr>
                            <td>{item.name}</td>
                            <td>{item.price}</td>
                            <td>{item.quantity}</td>    
                            <td>{item.quantity*item.price}</td>    
                        </tr>
                    )
                })
                return(
                    <div className="card container my-5">
                        <h2>{customerName}</h2>
                        {
                            coupon ? (
                                <div>
                                    Use this coupon to get a discount on the next Purachse: {coupon}
                                </div>
                            ) : null
                        }
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>    
                                </tr>
                            </thead>    
                            <tbody>
                                {trEls}
                            </tbody>
                        </table>
                    </div>
                );
            };

            const props1 = {
                items: [
                    {
                        name: 'Parle G',
                        price: 10,
                        quantity: 2
                    },
                    {
                        name: 'Cadbury Diary Milk',
                        price: 45,
                        quantity: 4
                    },
                    {
                        name: 'Lays Salted Potato Chips',
                        price: 30,
                        quantity: 1
                    }
                ],
                customerName: 'Jane Doe',
            };
            const props2 = {
                items: [
                    {
                        name: 'Parle G',
                        price: 10,
                        quantity: 2
                    },
                    {
                        name: 'Cadbury Diary Milk',
                        price: 45,
                        quantity: 4
                    },
                    {
                        name: 'Lays Salted Potato Chips',
                        price: 30,
                        quantity: 1
                    }
                ],
                customerName: 'John Doe',
                coupon: 'NEW30'
            };

            ReactDOM.render(
                <React.Fragment>
                    <Invoice {...props1}/>
                    <Invoice {...props2}/>
                </React.Fragment>, 
                document.getElementById('root')
            );
        </script>
    </body>
</html>
