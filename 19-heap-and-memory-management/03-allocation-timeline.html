<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <button id="grow">Grow memory</button>

        <script>
            var x = [];

            function grow() {
                const char = "abcdefghijklmnopqrstuvwxyz".charAt( Math.floor( Math.random() * 26 ) );
                x.push( new Array( 1000000 ).join( char ) );
            }

            document.getElementById('grow').addEventListener('click', grow);
        </script>
    </body>
</html>
