<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>Document</title>
        <style>
            /*Color of a tag*/
            a {
                color: black;
            }
            /*Color of tag when hovered upon*/
            a:hover {
                color: gold;
            }
            /*Color of tag when selected*/
            a:active {
                color: crimson;
            }
            /*Color of tag when on visited*/
            a:visited {
                color: green;
            }
            .highlight {
                border: 1px solid black;
            }
            .highlight:hover {
                box-shadow: 0px 0px 3px 3px gold;
            }
        </style>
    </head>
    <body>
        <a href="https://www.google.com">Google Search</a>
        <div class="highlight">
            Hello, pseudo class
        </div>
    </body>
</html>
