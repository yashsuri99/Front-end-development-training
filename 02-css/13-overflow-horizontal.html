<!-- Horizontal Oveflow will only happen in small width screen pages like in mobile -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>Document</title>
        <style>
            span {
                display: inline-block;
                width: 10%;
                padding: 4em;
                border: 1px solid black;
                /* It will not come to next line even if space is less */
                /* This might lead to overflow */
                white-space: nowrap;
                overflow: hidden;
                /* Generally this is used for mobile devices */
                text-overflow: ellipsis;
            }
        </style>
    </head>
    <body>
        <span>Yash Suri</span>
    </body>
</html>
