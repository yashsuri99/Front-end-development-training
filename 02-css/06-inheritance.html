<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>Document</title>
        <style>
            /* padding,border,background-color - not inherited by default */
            /* color font-size are inherited */
            div {
                color: crimson;
                padding: 20px;
                border: 1px solid black;
            }
            p { 
                color: initial; /* initial - colour would'nt be applied if we use inherit */
                padding: inherit; /* inherit - paragraph would inherit the paddaing applied on the div */
                border: inherit; /* inherit - paragraph would inherit the border applied on the div */
            }
        </style>
    </head>
    <body>
        <div>
            I am a div
            <p>
                I am a child of div
                <br>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Esse quia tempore alias vero, doloremque repellat magnam nostrum tenetur sapiente soluta dolorem minima in explicabo dicta ab eum similique repudiandae cupiditate?
            </p>
        </div>
    </body>
</html>
