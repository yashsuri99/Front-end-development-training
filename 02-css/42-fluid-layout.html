<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width ,initial-scale=1.0">
        <title>Document</title>
        <style>
            * {
                box-sizing: border-box;
            }

            nav,footer {
                height: 100px;
                background-color: purple;
            }

            main {
                display: flex;
                height: 200px;
            }

            #sidebar {
                flex: 0 0 20%;
                background-color: gold;
            }

            #main-content {
                flex: 1 0 auto;
                background-color: olive;
            }

            .row {
                display: flex;
                height: 200px;
            }

            .col {
                flex: 1 0 auto;
            }

            .col:nth-child(1) {
                background-color: #444;
            }

            .col:nth-child(2) {
                background-color: #999;
            }

            .col:nth-child(3) {
                background-color: #ddd;
            }
        </style>
    </head>
    <body>
        <nav></nav>
        <main>
            <aside id="sidebar"></aside>
            <section id="main-content">
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </section>
        </main>    
        <footer></footer>
    </body>
</html>
