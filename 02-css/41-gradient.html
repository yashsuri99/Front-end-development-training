<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            /* EXERCISE: Understand the features of radial gradient and use it */
            div {
                height: 200px;
                border: 1px solid black;
                margin: 1em;
            }

            div:nth-child(1) {
                background-image: linear-gradient(red, yellow, green);
            }
            
            div:nth-child(2) {
                background-image: linear-gradient(45deg, red, yellow 20%, purple 20%, green);
            }
            div:nth-child(3) {
                background: radial-gradient(closest-side, #3f87a6, #ebf8e1, #f69d3c);
            }
            div:nth-child(4) {
                background: radial-gradient(circle at 100%, #333, #eee 75%, #333 75%);
            }
        </style>
    </head>
    <body>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </body>
</html>
