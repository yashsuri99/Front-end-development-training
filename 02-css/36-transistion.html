<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .box {
                display: inline-block;
                width: 100px;
                height: 100px;
                line-height: 100px;
                text-align: center;
                background-color: crimson;
                color: white;
                transform: rotate( 0deg );
                /*transition-property: all;*/
                transition-property: width, height, line-height, font-size, transform;
                transition-duration: 500ms, 1s, 2s, 3s, 400ms;
                /* transition-timing-function: linear, linear, linear, linear; */
                transition-timing-function: ease-in-out, ease-in-out, ease-in-out, ease-in-out, linear;
            }

            .box:hover {
                width: 200px;
                height: 200px;
                line-height: 200px;
                font-size: 2em;
                transform: rotate( 720deg );
            }

            input {
                box-shadow: 0px 0px 0px 0px white;
                transition: box-shadow 500ms;
            }

            input:focus {
                outline: 0;
                box-shadow: 0px 0px 5px 5px gold;
            }

            .dialog {
                padding: 2em;
                background-color: crimson;
                color: white;
            }

            .fade-out {
                display: none;
                opacity: 0;
                transition-property: opacity, display;
                transition-duration: 1s, 0s;
                transition-delay: 0s, 1s;
            }

            .fade-in {
                display: block;
                opacity: 1;
                transition-property: opacity, display;
                transition-duration: 1s, 0s;
                transition-delay: 0s, 1s;
            }
        </style>
    </head>
    <body>
        <div class="box">SAPIENT</div>

        <input type="text" />

        <div class="dialog fade-out" id="dialog">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit voluptas vitae odio quaerat doloribus, magnam molestiae perferendis mollitia, vel sed fugit nulla ex amet animi esse nihil. Optio, suscipit corrupti!
        </div>

        <button id="show-dialog">Show dialog</button>

        <script>
            const button = document.querySelector( '#show-dialog' );

            button.addEventListener( 'click', function() {
                const dialog = document.querySelector( '#dialog' ).classList.remove( 'fade-out' );
            });
        </script>
    </body>
</html>
