<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="10-normalize.css">
        <link rel="stylesheet" href="external/fontawesome/css/all.min.css">
        <style>
            .nav-tabs {
                list-style-type: none;
                padding: 0;
                margin: 0;
                border-bottom: 1px solid black;
            }

            .nav-item {
                display: inline-block;
                border-width: 1px;
                border-style: solid;
                margin-bottom: -1px;
                border-color: transparent;
            }

            .nav-item.active {
                border: 1px solid black;
                border-bottom: 1px solid white;
            }

            .nav-link {
                display: inline-block;
                padding: 0.5em;
            }
        </style>
    </head>
    <body>
        <ul class="nav-tabs">
            <li class="nav-item">
                <a href="#" class="nav-link active">Item1</a>
            </li>
            <li class="nav-item active">
                <a href="#" class="nav-link">Item2</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Item3</a>
            </li>
        </ul>
    </body>
</html>
